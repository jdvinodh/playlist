<ng-http-loader></ng-http-loader>

<div class="dash-row" *ngIf="musicList$ | async as musicAsync">
  <mat-card
    *ngFor="
      let music of musicAsync?.featuredPlaylists?.content;
      let index = index
    ">
    <img mat-card-img [src]="music.artwork" />
    <mat-card-content>
      <div class="card-details">
        <h4>{{ music.name }}</h4>
        <p><strong>Artist:</strong> {{ music.curator_name }}</p>
        <p><strong>Album:</strong> {{ music.kind }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<!-- Display error in api -->
<div *ngIf="errorMsg" class="api-error">
  <app-error></app-error>
</div>
